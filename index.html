<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My NFT</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="images/favicon-32x32.png" rel="icon">
    </head>

    <body>
        <main role="main">
            <!-- NFT image and title -->
        <div class="container">
            <img src="images/image-equilibrium.jpg" class="nft-image"
        alt="NFT of a cube standing on its corner">

      <img src="images/icon-view.svg" class="middle-image" alt="" >
    <div class=color-overlay></div>
    </div>
       <header>
           <h2>
               Equilibrium #3429
           </h2>
       </header>
<!-- NFT description -->
<p> Our Equilibrium collection promotes balance and calm.</p>
<div class="info">
    <!-- price -->
<div class="price">
<img src="images/icon-ethereum.svg" class="icon" alt="">
<p class="cyantext">0.041 ETH</p>
</div>
<!-- timer -->
<div class="timer" alt="">
    <img src="images/icon-clock.svg" class="icon" alt="">
    <p> 3 days left</p>
</div>
</div>
</main>
</main>
<hr>
<!-- Creator description -->
<footer>
    <img src="images/image-avatar.png" class="avatar" alt="Creator Avatar">
    <p>Creation of <mark class="creatorname">Jules Wyvern</mark></p>
</footer>

    </body>
</html>
